{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="span12">
        <h1>{{ choice }}s</h1>
            <table>
            <thead>
            </thead>
            <tbody>

                {% for obj in object_list %}

            </table>
            <a class="btn btn-primary" href="{% url 'create_private_key' %}">Create</a>
        </div>
    </div>
{% endblock %}
