{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="span12">
            <table class="table-bordered table-striped table-hover table">
            <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Created
                </th>
                <th>
                    Subject
                </th>
                <th>
                    Status
                </th>
            </tr>
            </thead>
            <tbody>

                {% for obj in object_list %}
                    <tr>
                        <th>{{ obj.pk }}</th>
                        <td>{{ obj.created.isoformat }}</td>
                        <td>{{ obj.subject }}</td>
                        <td>{{ obj.status }}
                            {% if obj.status == "new" %}
                                <a href="{% url 'sign_csr' pk=obj.pk %}"
                                   class="btn btn-primary">
                                Sign
                                </a>
                            {% endif %}
                        </td>

                    </tr>
                {% endfor %}
            </tbody>
            </table>
            <a class="btn btn-primary" href="{% url 'create_csr' %}">Create</a>
        </div>
    </div>
{% endblock %}
