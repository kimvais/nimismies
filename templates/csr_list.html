{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="span12">
        <h1>{{ choice }}s</h1>
            <table class="table-bordered table-striped table-hover table">
            <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Created
                </th>
                <th>
                    Subject
                </th>
                <th>
                    Status
                </th>
            </tr>
            </thead>
            <tbody>

                {% for obj in object_list %}
                    <tr>
                        <th>{{ obj.pk }}</th>
                        <td>{{ obj.created.isoformat }}</td>
                        <td>{{ obj.subject }}</td>
                        <td>{{ obj.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
            </table>
            <a class="btn btn-primary" href="{% url 'create_csr' %}">Create</a>
        </div>
    </div>
{% endblock %}
