{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="span12">
            <table class="table-bordered table-striped table-hover table">
                <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Private key
                    </th>
                    <th>
                        Subject
                    </th>
                    <th>
                        Issuer
                    </th>
                    <th>
                        Created
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
                </thead>
                <tbody>

                {% for obj in object_list %}
                    <tr>
                        <th>{{ obj.pk }}</th>
                        <td>{{ obj.private_key }}</td>
                        <td>{{ obj.subject }}</td>
                        <td>{{ obj.issuer }}</td>
                        <td>{{ obj.created.isoformat }}</td>
                        <td><a
                                href="{% url 'download_certificate' pk=obj.pk %}"
                                class="btn btn-link">
                            Download</a>
                        <td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
