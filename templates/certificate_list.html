{% extends 'base.html' %}
{% block content %}
    <div class="row-fluid">
        <div class="span12">
            <table class="table-bordered table-striped table-hover table">
                <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Private key
                    </th>
                    <th>
                        Subject
                    </th>
                    <th>
                        Issuer
                    </th>
                    <th>
                        Created
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
                </thead>
                <tbody>

                {% for obj in object_list %}
                    <tr>
                        <th>{{ obj.pk }}</th>
                        <td>{{ obj.private_key }}</td>
                        <td>{{ obj.subject }}</td>
                        <td>{{ obj.issuer }}</td>
                        <td>{{ obj.created.isoformat }}</td>
                        <td><a
                                href="{% url 'download_certificate' pk=obj.pk %}"
                                class="btn btn-link">
                            Download</a>
                            <a
                                    href="{% url 'certificate' pk=obj.pk %}"
                                    class="btn"
                                    data-toggle="modal"
                                    data-target="cert_popup"
                                    data-original-title="{{ obj.subject }}"
                                    >Show
                            </a>
                        <td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div id="cert_popup" class="modal hide fade" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true"></div>
{% endblock %}
